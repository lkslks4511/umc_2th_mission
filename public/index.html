<!DOCTYPE html>
<html>
  <head>
    <title>미션</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="login">
      <div class="form">
        <div class="form-row">
          <h1>회원가입</h1>
        </div>
        <div class="form-row1">
          <label for="name" style="color: white;">이름</label>
          <input id="name" type="text" />
          <p id="name_p"></p>
        </div>
        <div class="form-row1">
          <label for="nickname" style="color: white;">닉네임</label>
          <input id="nickname" type="text" />
          <p id="nickname_p"></p>
        </div>
        <div class="form-row1">
          <label for="email" style="color: white;">이메일</label>
          <input id="email" type="text" />
          <p id="email_p"></p>
        </div>
        <div class="form-row1" style="color: white;">
          <label for="password">비밀번호</label>
          <input id="password" type="password" />
          <p id="password_p"></p>
        </div>
        <div class="form-row1" style="color: white;">
          <label for="passwordcheck">비밀번호 확인</label>
          <input id="passwordcheck" type="password" />
          <p id="passwordcheck_p"></p>
        </div>
        <button class="submit">가입하기</button>
      </div>
    </div>

    <div id="modal" class="modal-wrapper" style="display: none;">
      <div class="modal">
        <h1>가입 성공!</h1>
        <p>UMC 챌린저 가입을 축하합니다!!</p>
        <button id="close" class="close">닫기</button>
      </div>
    </div>

    <script src="./index.mjs"></script>
  </body>
</html>
